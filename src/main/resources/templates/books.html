<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>

    <title>Thymeleaf Table</title>

</head>

<body>

<h1>Simple Book List Table</h1>



<table border="1">

    <tr>

        <th>ID</th>

        <th>Title</th>

        <th>Publisher</th>

    </tr>

    <tr th:each="book : ${books}">

        <td th:text="${book.id}"/>

        <td th:text="${book.title}"/>

        <td th:text="${book.publisher.name}"/>

    </tr>

</table>



</body>

</html>
